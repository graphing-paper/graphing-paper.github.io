<!DOCTYPE html>
<html>
<head>
	<title>Tarot Reading</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
	nav {
		background-color: #1c2331;
		color: #fff;
		display: flex;
		justify-content: center;
		padding: 10px 0;
		position: fixed;
		top: 0;
		width: 100%;
	}

	nav a {
		color: #fff;
		margin: 0 10px;
		text-decoration: none;
	}

	.container {
		max-width: 800px;
		margin: 100px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
	}

	h1 {
		font-size: 36px;
		text-align: center;
	}

	h2 {
		font-size: 24px;
		margin-bottom: 10px;
	}

	p {
		margin-bottom: 20px;
		font-size: 18px;
		line-height: 1.5;
	}

	button {
		background-color: #1c2331;
		color: #fff;
		border: none;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		font-size: 18px;
		margin-top: 20px;
	}

	.result {
		margin-top: 20px;
		border: 1px solid #ccc;
		padding: 20px;
		border-radius: 5px;
		background-color: #f9f9f9;
	}

	.result h3 {
		margin-top: 0;
		font-size: 24px;
		margin-bottom: 10px;
	}

	.result p {
		margin-bottom: 10px;
		font-size: 18px;
		line-height: 1.5;
	}
</style>
</head>

	</div>
</div>
