<!DOCTYPE html>
<html>
<head>
  <style>
    /* Inline CSS */
    body {
      cursor: none; /* Hide the default cursor */
      background-color: #e0e0e0; /* Page background */
    }

    .page {
      display: flex;
      justify-content: center; /* Center content */
      align-items: center; /* Vertically align content */
      padding: 20px; /* Optional padding */
    }

    .candle, .chapel {
      width: 100px; /* Consistent size */
      margin: 10px; /* Space between images */
    }

    #highlight {
      position: absolute;
      width: 150px; /* Larger circle */
      height: 150px;
      background: rgba(255, 255, 0, 0.1); /* Translucent yellow circle */
      border-radius: 50%; /* Make it circular */
      mix-blend-mode: lighten; /* Blending mode */
      pointer-events: none; /* Prevent interference */
    }

    #cursor-candle {
      position: absolute; /* Make the candle float above the highlight */
      width: 50px; /* Adjust as needed */
      height: auto; /* Maintain aspect ratio */
      pointer-events: none; /* Prevent interference */
    }
  </style>

  <script>
    function toggleCandle(candleId) {
      const candle = document.getElementById(candleId);
      const candleSrc = candle.src; /* Store original source */

      if (candleSrc.includes("candle.png")) {
        candle.src = "candlelit.webp"; // Change to lit candle

        setTimeout(() => {
          candle.src = "candle.png"; // Revert after 60 seconds
        }, 60000);
      }
    }

    document.addEventListener("mousemove", function(event) {
      // Create or update the highlight elements
      let highlight = document.getElementById("highlight");
      let cursorCandle = document.getElementById("cursor-candle");

      if (!highlight) {
        highlight = document.createElement("div");
        highlight.id = "highlight";
        document.body.appendChild(highlight);
      }

      if (!cursorCandle) {
        cursorCandle = document.createElement("img");
        cursorCandle.id = "cursor-candle";
        cursorCandle.src = "candlelit.webp"; // Path to cursor image
        document.body.appendChild(cursorCandle);
      }

      // Position both elements based on cursor position
      highlight.style.left = `${event.pageX - 75}px`;
      highlight.style.top = `${event.pageY - 75}px`;

      cursorCandle.style.left = `${event.pageX - 25}px`;
      cursorCandle.style.top = `${event.pageY - 25}px`;
    });
  </script>
</head>
<body>
  <div class="page">
    <a href="#" onclick="toggleCandle('candle-left')">
      <img id="candle-left" class="candle" src="candle.png" alt="Candle">
    </a>

    <img class="chapel" src="ca.png" alt="Chapel">

    <a href="#" onclick="toggleCandle('candle-right')">
      <img id="candle-right" class="candle" src="candle.png" alt="Candle">
    </a>
  </div>
</body>
</html>
