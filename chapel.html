<!DOCTYPE html>
<html>
<head>
  <style>
    /* Inline CSS */
    body {
      cursor: url('candlelit.webp'), auto; /* Custom cursor */

      background-color: #e0e0e0; /* Page background */
    }

    .page {
      display: flex;
      justify-content: center; /* Center content */
      align-items: center; /* Vertically align content */
      padding: 20px; /* Optional padding */
    }

    .candle, .chapel {
      width: 100px; /* Consistent size */
      margin: 10px; /* Space between images */
    }
  </style>

  <script>
    function toggleCandle(candleId) {
      const candle = document.getElementById(candleId);

      if (candle.src.includes("candle.png")) {
        candle.src = "candlelit.webp"; // Change to lit candle

        setTimeout(() => {
          candle.src = "candle.png"; // Revert after 60 seconds
        }, 60000);
      }
    }
  </script>
</head>
<body>
  <div class="page">
    <a href="#" onclick="toggleCandle('candle-left')">
      <img id="candle-left" class="candle" src="candle.png" alt="Candle">
    </a>

    <img class="chapel" src="ca.png" alt="Chapel">

    <a href="#" onclick="toggleCandle('candle-right')">
      <img id="candle-right" class="candle" src="candle.png" alt="Candle">
    </a>
  </div>
</body>
</html>
