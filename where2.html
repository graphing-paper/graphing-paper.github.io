<!DOCTYPE html>
<html>
<head>
  <style>
    /* Inline CSS */
    .page {
      padding: 20px; /* Optional padding for spacing */
      font-family: "Georgia", serif; /* Book-like font */
    }

    .photo-section {
      display: flex; /* Display photos side by side */
      justify-content: center;
      gap: 10px; /* Space between photos */
      margin-bottom: 20px; /* Space between photos and caption */
    }

    .photo-section img {
      width: 10%; /* Small size for images */
      height: auto; /* Maintain aspect ratio */
    }

    .caption {
      text-align: center;
      font-style: italic; /* Caption style */
    }

    .tags {
      display: flex; /* Display tags in a row */
      justify-content: center;
      margin-bottom: 20px; /* Space between tags and content */
    }

    .tags button {
      margin: 0 10px; /* Space between buttons */
      padding: 5px 10px;
      background-color: #dcdcdc; /* Button background */
      border: none;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer;
    }

    .tags button:hover {
      background-color: #c8c8c8; /* Hover color */
    }

    .content {
      display: block; /* Container for poetry pieces */
    }

    .piece {
      margin-bottom: 20px; /* Space between pieces */
    }

    .piece h2 {
      font-size: 24px; /* Heading size */
      margin-bottom: 10px; /* Space between heading and text */
    }

    .piece p {
      font-size: 16px; /* Text size */
    }

    footer {
      margin-top: 20px;
      text-align: center; /* Center-align the footer content */
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="photo-section">
        <img src="speak_no_evil.png" alt="Poetry Image 1">
        <img src="see_no_evil.png" alt="Poetry Image 2">
        <img src="hear_no_evil.png" alt="Poetry Image 3">
        <p class="caption">A collection of poetic moments and writings.</p>
      </div>

      <div class="tags">
        <button onclick="filterContent('all')">All</button>
        <button onclick="filterContent('love')">Love</button>
        <button onclick="filterContent('nature')">Nature</button>
        <button onclick="filterContent('life')">Life</button>
        <button onclick="filterContent('philosophy')">Philosophy</button>
      </div>
    </header>

    <div class="content">
      <div class="piece" data-tag="love">
        <h2>Love and Longing</h2>
        <p>Obsessive. Do you listen to your body?</p>
      </div>

      <div class="piece" data-tag="nature">
        <h2>Embracing the Wilderness</h2>
        <p>Takes your breath away.</p>
      </div>

      <div class="piece" data-tag="life">
        <h2>The Journey</h2>
        <p>Reading cards. Drinking instant coffee.</p>
      </div>

      <div class "piece" data-tag="philosophy">
        <h2>Pondering Existence</h2>
        <p>Who am I? Is the universe empty?</p>
      </div>
    </div>
  </div>

  <script>
    function filterContent(tag) {
      const pieces = document.querySelectorAll('.piece');
      pieces.forEach(piece => {
        if (piece.dataset.tag === tag || tag === "all") {
          piece.style.display = "block"; // Show if it matches the selected tag
        } else {
          piece.style.display = "none"; // Hide otherwise
        }
      });
    }
  </script>

  <footer>
    <a href="index.html">Return to Home</a>
  </footer>
</body>
</html>
