<!DOCTYPE html>
<html>
  <head>
    <title>Joe Game</title>
    <link rel="stylesheet" type="text/css" href="aijoe2.css">
  </head>
  <body>
    <div id="joe"><img src="https://www.transparentpng.com/thumb/man/rTkJ7v-man-png-image.png" alt="joe"></div>
    <div id="menu">

      <div id="hamburger" class="item" draggable="true><img src="https://static.wikia.nocookie.net/castlevania/images/f/f5/Hamburger_CoD.png/revision/latest?cb=20140915051651"></div>
      <div id="void" class="item" draggable="true><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Structure_of_the_Universe.jpg/300px-Structure_of_the_Universe.jpg"></div>
    </div>
    <div id="message"></div>
    <audio id="hamburger-sound">
      <source src="hamburger-sound.mp3" type="audio/mpeg">
    </audio>
    <script src="aijoe.js"></script>

</html>
